<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="body">
   <div class="main">

    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="card">

      <div class="data">

        <div class="data_container">
          <h3 class="data_title"> Bill</h3>

          <div>
            <img src="images/icon-dollar.svg" class="input_logo" alt="">
            <input type="number" class="input bill" placeholder="0">
          </div>

        </div>

        <div class="data_container">
          <h3 class="data_title">Select Tip %</h3>
          <div class="buttons">

            <div class="button_porcent button_porcent5 active">
              <h4>5%</h4>
            </div>
            <div class="button_porcent button_porcent10">
              <h4>10%</h4>
            </div>
            <div class="button_porcent button_porcent15">
              <h4>15%</h4>
            </div>
            <div class="button_porcent button_porcent25">
              <h4>25%</h4>
            </div>
            <div class="button_porcent button_porcent50">
              <h4>50%</h4>
            </div>
            
              <input type="number"  class="button_porcent_c" placeholder="Custom">
            
            <!-- <div class="button_porcent">
              <h4>Custom</h4>
            </div> -->

          </div>
        </div>
        
        <div class="data_container">

          <div class="data_title data_title2">
          <h3>
            Number of People
          </h3>
          <span class="nonvalid_span">Can't be zero</span>
        </div>

          <div>
            <img src="images/icon-person.svg" class="input_logo" alt="">
            <input type="number"  class="input persons" placeholder="0">
          </div>

        </div>

      </div>

      <div class="results">
        
        <div>

        <div class="tip_amount">
          <p>
            <span>Tip Amount</span> <br/>
            / person
          </p>

          <label for="" class="total_tip"> $0.00</label>
        </div>
      
        <div class="tip_amount">
          <p>
            <span>Total</span> <br/>
            / person
          </p>

          <label for="" class="total"> $0.00</label>
        </div>
     
        </div>

        <div class="btn_reset">
          <h3>RESET</h3>
        </div>

      </div>


    </div>

  </div>

  </div>

  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/roac3">Carlos Roa</a>
    </p>
    
  </footer>

  <script src="app.js"></script>
</body>
</html>
